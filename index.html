<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Roulette</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type = "text/css" href="./assets/css/style.css">
    </head>
<body>
    <div class="row">
        <div class="col s12" id="title-container">
            <span id="website-title">Recipe Roulette</span>
            <div class="col s12"><span id="website-subtitle">Find the dish you're craving with the ingredients you need!</span>
            </div>
            </div>
        <form class="col s12 light-green" id="main-body">
            <div class="row">

              <div class="input-field col s4 white">
                <i class="material-icons prefix">mode_edit</i>
                <input id="search-input" type ="text" class="materialize-textarea "></input>
                <label for="icon_prefix2">Spaghetti</label>
                <button class="btn waves-effect waves-light btn-flat" type="submit" name="action">Submit
                  <i class="material-icons right">send</i>
                </button>
              </div>
              <a id ="random-btn" class="waves-effect waves-light btn">Random Dish</a>
        <!-- Begin recipe search results -->
               <div id="search-results" class="col s12 m6 l8 white center-align">
                <h4>Search Results</h4>
                <div class="card small">
                  <div class="card-image">
                    <img id="recipe-img" src="https://imgur.com/SgGjvzs">
                    <span class="card-title">Result</span>
                  </div>
                  <div class="card-content">
                    <p>Short info about recipe here</p>
                  </div>
                  <div class="card-action">
                    <a href="#">This is a link to recipe</a>
                  </div>
                </div>
              

            </div>
          </form>
    </div>
   
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src ="./assets/js/script.js"></script>

</body>
</html>
