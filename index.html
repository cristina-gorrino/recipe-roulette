<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Roulette</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type = "text/css" href="./assets/css/style.css">
    </head>
<body>
    <div class="row">
        <div class="col s12" id="title-container">
            <span id="website-title">Recipe Roulette</span>
            <div class="col s12"><span id="website-subtitle">Find the dish you're craving with the ingredients you need!</span>
            </div>
        </div>
        <form class="col s12 light-green center-align" id="main-body">
            <div class="row">

              <div class="input-field col s12 m6 white" id="query-box">
                <i class="material-icons prefix">mode_edit</i>
                <input id="search-input" type ="text" class="materialize-textarea "></input>
                <label for="icon_prefix2">Spaghetti</label>
                <button id = "search-btn" class="btn waves-effect waves-light btn-flat" type="submit" name="action">Submit
                  <i class="material-icons right">send</i>
                </button>
                <button data-target="modal1" class="btn modal-trigger waves-effect waves-light btn-flat">Search History
                  <i class="material-icons right">history</i>
                </button>
              </div>
              <div class="input-field col s12 m6  center-align" id="random-box">
                <a id ="random-btn" class="waves-effect waves-light btn-large">Spin the Recipe Roulette!</a>
              </div>

            </div>

                <!-- Modal Structure -->
              <div id="modal1" class="modal">
                <div class="modal-content">
                  <h4>Saved Searches</h4>
                  <p>Click on a button to search again</p>
                </div>
                <div id = "history-container"></div>
                <div class="modal-footer">
                  <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
                </div>
              </div>
    
            <div class="row">
              <!-- Begin recipe search results -->
              <div id = "search-results">
                <div class="col s12 center-align">
                  <h4>Search Results:</h4>
                </div>


                <div class="row">
                  <div class="col s12">

                  <!-- Search result 1 -->
                  <div id="result1" class="card small ">
                    <div class="card-image">
                      <img id="recipe-img0" src="">
                      
                    </div>
                  <div class="card-content">
                      
                  </div>
                    <div class="card-action">
                      <a id="result-link0" href="#">This is a link to recipe</a>
                    </div>
                </div>

                <!-- Search result 2 -->
                <div id="result1" class="card small">
                  <div class="card-image">
                    <img id="recipe-img1" src="">
                    
                  </div>
                <div class="card-content">
                    <p></p>
                </div>
                <div class="card-action">
                    <a id="result-link1" href="#">This is a link to recipe</a>
                  </div>
                </div>

                <!-- Search result 3 -->
                <div id="result1" class="card small">
                    <div class="card-image">
                      <img id="recipe-img2" src="">
                    </div>
                    <div class="card-content">
                      <p></p>
                    </div>
                    <div class="card-action">
                      <a id="result-link2" href="#">This is a link to recipe</a>
                    </div>
                  </div>
                </div>
              </div>   
            </div>
         
        </form>
    </div>
   
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src ="./assets/js/script.js"></script>

</body>
</html>
